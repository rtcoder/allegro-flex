<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opcje Allegro Flex</title>
  <link rel="stylesheet" href="/css/options.css">
</head>
<body>
<div class="container">
  <h2>Opcje Allegro Flex</h2>

  <form id="optionsForm">
    <div class="form-fields">

      <div class="form-group-section">
        <h3>Nazwa sprzedawcy</h3>

        <div class="form-group-section-content">
          <div class="form-group">
            <label for="overwriteSellerNameWithLink">
              <input type="checkbox" id="overwriteSellerNameWithLink" name="overwriteSellerNameWithLink">
              Linkuj nazwÄ™ sprzedawcy
            </label>
          </div>

          <div class="form-group">
            <label for="sellerLinkColor">
              <input type="color" id="sellerLinkColor" name="sellerLinkColor" value="#007bff">
              Kolor linku
            </label>
          </div>

          <div class="form-group">
            <label for="openSellerLinkInNewTab">
              <input type="checkbox" id="openSellerLinkInNewTab" name="openSellerLinkInNewTab">
              Otwieraj w nowej karcie
            </label>
          </div>
        </div>
      </div>

      <div class="form-group-section">
        <h3>Miniaturki</h3>

        <div class="form-group-section-content">
          <div class="form-group">
            <label for="wrapThumbnails">
              <input type="checkbox" id="wrapThumbnails" name="wrapThumbnails">
              Zawijaj miniaturki
            </label>
          </div>
        </div>
      </div>
    </div>

    <button type="submit">Zapisz ustawienia</button>
  </form>
  <p id="status"></p>
</div>
<script src="/js/options.js"></script>
</body>
</html>
